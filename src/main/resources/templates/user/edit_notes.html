<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.com"
      th:replace="(~{user/base::layout(~{::section})})">
<head>
    <meta charset="UTF-8">
    <title>E-notes</title>
</head>
<body>
<section>
    <div class="container-fluid p-3 my-3">
        <div class="col-md-10 offset-md-1">
            <div class="card paint-card">
                <h3 class="text-center my-3">Edit Notes</h3>
                <!--        <div th:if="${session.msg}" class="text-center" role="alert">-->

                <!--          <h4 class="text-success" th:text="${session.msg}"></h4>-->
                <!--          <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
                <!--        </div>-->

                <div class="card-body">
                    <form th:action="@{/user/updatenotes}" method="post">
                        <div class="form-group">
                            <label>Enter Title</label>
                            <input type="text" class="form-control" name="title" th:value="${notes.title}">
                        </div>
                        <div class="form-group my-3">
                            <label><i class="fa-solid fa-id-card"></i> Enter Description</label>
                            <textarea rows="8" cols="" name="content" th:value="${notes.content}" class="form-control my-1">[[${notes.content}]]</textarea>
                        </div>
                        <input type="hidden" th:value="${notes.id}" name="id">
                        <div class="text-center my-3">
                            <button class="btn btn-primary" typeof="submit"><i class="fa-solid fa-floppy-disk"></i> Update Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
